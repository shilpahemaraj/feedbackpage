<title>Bootstrap</title>
<style>
.body {
	width: 100%;
}

.feedback {
	position: absolute;
	width: 50%;
	length: 70%;
	left: 30px;
	background-color: whitesmoke;
	left: 30px;
}

.form-group.textarea {
	width: 50%;
	background-color: #f8f8f8;
	font-size: 16px;
}

.form-control {
	width: 55%;
}

<body>
	<nav class="navbar navbar-default" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">

					<li><a href="#contact">Contact</a></li>

			</div>

			</ul>

				<div class="tab-pane active" id="ideas">
					<div class="container">
						<h2></h2>
						<form>
							<div class="form-group">
								<label for="comment">Valuable thought:</label>
								<textarea class="form-control" rows="5" id="comment"
									style="min-width: 40%" placeholder="Please Leave your thougts"></textarea>
							</div>
							<div class="form-group">
								<label for="email">Email:</label> <input type="email"

				</div>

							<form>
								<div class="form-group">
									<label for="comment">Your views:</label>
									<textarea class="form-control" rows="5" id="comment"
										style="min-width: 40%" placeholder="Your adivce to improve"></textarea>
								</div>
								<div class="form-group">
									<label for="email">Email:</label> <input type="email"
										class="form-control" id="email" placeholder="Enter email">

							</form>
						</div>
					</div>
				</div>

					<div class="tab-pane active" id="ideas">

									<label for="comment">Appreciation:</label>
									<textarea class="form-control" rows="5" id="comment"
										style="min-width: 40%" placeholder="Your love towards US"></textarea>
								</div>
								<div class="form-group">
									<label for="email">Email:</label> <input type="email"
										class="form-control" id="email" placeholder="Enter email">
								</div>


							</form>
						</div>
					</div>
				</div>
			</div>
			<div class="button" align="center">
			<button type="submit" class="btn btn-primary">Submit</button>
			<button type="submit" class="btn btn-primary">Reset</button>
			</div>
		</div>

	<script>	
	$(".nav li").on("click", function()){
		$(".nav li").removeClass("active");
		$(this).addClass("active");
	}
	.nav-tabs{
		margin-bottom:0;
	}
	</script>
	<script src="https://code.jquery.com/jquery-3.2.1.js"
